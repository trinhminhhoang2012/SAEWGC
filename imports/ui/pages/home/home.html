<template name="App_home">
  <div>
    <div class="kt-grid kt-grid--hor kt-grid--root">
      <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
        <!-- begin:: Aside -->
        <button class="kt-aside-close " id="kt_aside_close_btn"><i class="la la-close"></i></button>
        <!-- {{> aside}} -->
        <!-- end:: Aside -->
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
          <!-- begin:: Header -->
          <div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed " data-ktheader-minimize="on">
            <div class="kt-header__top" style="background: #042454; height: auto;">
              <div class="kt-container ">
                <!-- begin:: Brand -->
                <div class="kt-header__brand   kt-grid__item" id="kt_header_brand">
                  <img src='/img/logo.png' style="height: 40px; width: 40px; margin: 10px;">
                  <h4 style="margin-left: 30px;color: white;font-family: sans-serif;">
                    GROUND-CONTROLER SYSTEM
                  </h4>
                </div>
                <!-- end:: Brand -->
              </div>
            </div>
          </div>
          <!-- end:: Header -->
          <!-- begin:: Content -->
          <div class="kt-content p-0 kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
            {{> hello}}
          </div>

          <div id="kt_scrolltop" class="kt-scrolltop">
            <i class="fa fa-arrow-up"></i>
          </div>
          <!-- end::Scrolltop -->
        </div>
      </div>
    </div>
  </div>
</template>
